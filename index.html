<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uji</title>
    <link rel="stylesheet" href="iosevka-aile/3.4.6/iosevka-aile.css">
    <style>
        @font-face {
            font-family: 'NotoSansImperialAramaic';
            font-weight: 400;
            font-style: normal;
            src: url('NotoSansImperialAramaic-unhinted/NotoSansImperialAramaic-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'NotoSansTifinagh';
            font-weight: 400;
            font-style: normal;
            src: url('NotoSansTifinagh-unhinted/NotoSansTifinagh-Regular.ttf') format('truetype');
        }

        :root {
            --sidebar-width: 22em;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }
        html {
            /*filter: invert(1)*/;
            font-size: 12px;
        }
        body {
            font-family: "Iosevka Aile Web", sans-serif;
            line-height: 1.2;
            background-color: #111;
            color: #eee;
        }
        .sidebar {
            width: var(--sidebar-width);
            min-height: 100vh;
            background-color: #333;
            padding: 1em;
            padding-bottom: 7em;
        }
        .logo {
            float: left;
            width: 52px;
            margin-right: 1em;
        }
        .logo path:hover {
            stroke-width: 2px;
            stroke: yellow;
        }
        p.hero {
            margin-top: -0.2em;
        }
        a {
            color: inherit;
            opacity: 0.66;
        }
        hr, label {
            margin: 1em 0;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #555;
        }
        .presets + hr {
            margin-top: 0.5em;
        }
        label {
            display: block;
        }
        .letter {
            font-family: NotoSansImperialAramaic;
            display: inline-block;
            width: 2rem;
            height: 2rem;
            text-align: center;
            background-color: #aaa;
            color: black;
            font-size: 1.8em;
            line-height: 1;
            vertical-align: top;
        }
        .value {
            display: inline-block;
            position: absolute;
            width: 7em;
            pointer-events: none;
            text-align: right;
            margin-left: -7em;
            padding: 0.1em 0.2em;
        }
        .description {
            display: none;
            background-color: #222d;
            padding: 0.5em;
            position: absolute;
            z-index: 1000;
        }
        .letter:hover ~ .description {
            display: block;
        }
        input[type="range"] {
            vertical-align: top;
            display: inline-block;
            -webkit-appearance: none;
            width: calc(100% - 2rem);
            height: 2rem;
            background-color: #666;
            outline: none;
            border: 0;
            border-radius: 0;
        }
        label:hover input[type="range"] {
            background-color: #888;
        }
        input[type="range"]:active {
            background-color: #999 !important;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 2rem;
            background: #fff;
        }
        input[type="range"]::-moz-range-thumb {
            width: 1em;
            height: 2em;
            background: #fff;
            border: 0;
            border-radius: 0;
        }
        input[type="range"].red::-webkit-slider-thumb {
            background: red;
        }
        .buttons {
            position: fixed;
            z-index: 1000;
            width: var(--sidebar-width);
            left: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, #0004 1em, #555 1em, #555 100%);
            padding: 2em 1em 0.5em;
        }
        button {
            background-color: #ddd;
            font: inherit;
            color: black;
            border: 0;
            font-size: 1em;
            padding: 0.35em 0.5em 0.45em 0.5em;
            margin-bottom: 0.5em;
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #aaa;
        }
        .presets {
            padding-bottom: 1em;
            margin-left: -1.4em;
        }
        .presets button {
            font-family: NotoSansTifinagh;
            font-size: 1.2em;
            width: 2em;
            height: 2em;
            padding: 0.2em;
            margin-left: 1.2em;
            margin-bottom: 1.2em;
            border-radius: 99em;
            /*border-radius: 0.2em;
            transform: rotate(-45deg);*/
        }
        .presets button:nth-child(even) {
            margin-top: 1.6em;
            margin-left: -0.4em;
            position: absolute;
        }
        .presets button.selected {
            background-color: #aaa;
            box-shadow: -0.1em -0.1em 0.4em #0004 inset;
        }

        .drawing {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: calc(100% - var(--sidebar-width));
            display: grid;
        }
        .drawing canvas {
            margin: auto;
            max-height: 100vh !important;
            max-width: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" version="1.1" style="stroke-linecap: round; stroke-width: 4px; stroke: #eee; fill: none;" viewBox="0 0 52 52">
            <g transform="translate(2,2)">
                <path d="M 0,0 L 0,16"></path>
                <path d="M 32,0 L 32,16"></path>
                <path d="M 40,0 L 40,32"></path>
                <path d="M 48,0 L 48,48"></path>
                <path d="M 0,48 L 24,48"></path>
                <path d="M 16,32 C -0.8,32 0,16 0,16"></path>
                <path d="M 16,32 C 32.8,32 32,16 32,16"></path>
                <path d="M 24,48 C 40.8,48 40,32 40,32"></path>
            </g>
        </svg>
        <p class="hero">A minimalist generative art thing â€“ play with the sliders and press the buttons. Find out <a href="https://github.com/doersino/uji">more on GitHub.</a></p>
        <hr>
        <div class="presets"></div>
        <hr>
        <div class="bitsnbobs"></div>
    </aside>
    <aside class="buttons">
        <button name="stop" onclick="stop()">stop</button>
        <button name="reset" onclick="refresh()">reset</button>
        <button name="download" onclick="download()">download</button>
        <button name="share">share</button>
        <button name="randomize">randomize</button>
    </aside>
    <div class="drawing">
        <canvas></canvas>
    </div>
    <script src="script.js"></script>
</body>
